{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Course{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="corr">Correlation coefficient</label>
    <input name="corr" id="corr">{{ request.form['corr'] }}</input>
    <input type="submit" value="Save">
  </form>
{% endblock %}
