{% extends 'base.html' %}

{% block title %}New Course{% endblock %}

{% block content %}
  <form method="post">
    <h1>New Course</h1>
    <div id="name" class="label-input-pair">
      <label>Course name</label>
      <input name="name" value="{{ request.form['name'] }}" required>
    </div>
    <div id="status" class="label-input-pair">
      <label>Course status</label>
      <choice>
        <li><input type="radio" name="status" value="In Progress" checked>In Progress</li>
        <li><input type="radio" name="status" value="Completed">Completed</li>
        <li><input type="radio" name="status" value="Other">Other</li>
      </choice>
    </div>
    <div id="corr" class="label-input-pair">
      <label>Correlation coefficient</label>
      <input name="corr" value="{{ request.form.get('corr', '0.6') }}" required>
    </div>
    <div class="form-actions">
      <input type="submit" value="Save">
      <input type="cancel" value="Cancel" onclick="history.back()">
    </div>
  </form>
{% endblock %}
