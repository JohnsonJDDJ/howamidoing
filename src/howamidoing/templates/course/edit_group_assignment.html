{% extends 'base.html' %}

{% block title %}Edit Assignment for Group{% endblock %}

{% block content %}
<form method="post">
  <h1>Edit Assignment for Group</h1>
  <div id = "name" class="label-input-pair">
    <label>Assignment name</label>
    <input name="name" value="{{ assignment.name }}" required>
  </div>
  <div id="score" class="label-input-pair">
    <label>Your raw score</label>
    <input name="score" value="{{ assignment.score }}" required>
  </div>
  <div id="upper" class="label-input-pair">
    <label>Upper bound score for this assignment</label>
    <input name="upper" value="{{ assignment.upper }}" required>
  </div>
  {% if assignment.curved %}
  <div id="mu" class="label-input-pair">
    <label>Class average for this assignment</label>
    <input name="mu" value="{{ assignment.mu }}" required>
  </div>
  <div id="sigma" class="label-input-pair">
    <label>Class standard deviation for this assignment</label>
    <input name="sigma" value="{{ assignment.sigma }}" required>
  </div>
  {% endif %}
  <div class="form-actions">
    <input type="submit" value="Save">
    <input type="cancel" value="Cancel" onclick="history.back()">
  </div>
</form>

{% endblock %}
